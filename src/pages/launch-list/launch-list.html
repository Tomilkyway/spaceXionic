<ion-header>
  <ion-navbar>
    <ion-title>
      Launch-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="launches">
    <button ion-item *ngFor="let launch of launches">
      <ion-avatar item-start>
        <img src="{{launch.links.mission_patch_small}}">
      </ion-avatar>
      <h2> {{launch.mission_name}}</h2>
      <p>{{launch.details}}</p>
    </button>
  </ion-list>
</ion-content>
