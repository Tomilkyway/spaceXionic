<ion-header>
  <ion-navbar>
    <ion-title>
      Capsule-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let capsule of capsules">
      <h2>{{capsule.name}}</h2>
      <p>{{capsule.type}}</p>
    </button>
  </ion-list>
</ion-content>
