<ion-header>

  <ion-navbar>
    <ion-title>{{launch.mission_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-5>
      <img src="{{launch.links.mission_patch}}">
    </ion-col>
    <ion-col col-7 text-wrap>
      <h1> {{launch.mission_name}} </h1>

      <ion-badge item-end>
        {{launch.rocket.rocket_name}}
      </ion-badge>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-card>
      {{launch.details}}
    </ion-card>
  </ion-row>

  <button ion-button color="dark" round (click)="goToRocketDetail()">Rocket {{launch.rocket.rocket_name}}</button>

</ion-content>
