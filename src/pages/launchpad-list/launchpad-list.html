<ion-header>
  <ion-navbar>
    <ion-title>
      Launchpad-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let launchpad of launchpads">
      <h2>{{launchpad.full_name}}</h2>
      <p>{{launchpad.id}}</p>
      <p>{{launchpad.status}}</p>
    </button>
  </ion-list>
</ion-content>
