<ion-header>
  <ion-navbar>
    <ion-title>
      Rocket-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let rocket of rockets">
      <h2>{{rocket.name}}</h2>
      <p>{{rocket.type}}</p>
      <p>{{rocket.id}}</p>
    </button>
  </ion-list>
</ion-content>
